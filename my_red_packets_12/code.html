<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Packets - LuckyPacket dApp</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0052FF",
              "background-light": "#F9F9FB",
              "background-dark": "#121218",
              "card-light": "#FFFFFF",
              "card-dark": "#1A1A22",
              "text-primary-light": "#1A1A1A",
              "text-primary-dark": "#F0F0F0",
              "text-secondary-light": "#6B7280",
              "text-secondary-dark": "#9E9E9E",
              "status-green": "#10B981",
              "status-yellow": "#F59E0B",
              "status-red": "#EF4444",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl text-text-primary-light dark:text-text-primary-dark">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">My Packets</h1>
<div class="flex size-10 shrink-0 items-center justify-center"></div>
</div>
<!-- Tabs -->
<div class="sticky top-[60px] z-10 bg-background-light dark:bg-background-dark px-4">
<div class="flex border-b border-gray-200 dark:border-gray-700 justify-between">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary pb-3 pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal text-primary">Created</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent pb-3 pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal text-text-secondary-light dark:text-text-secondary-dark">Claimed</p>
</a>
</div>
</div>
<!-- Packet List -->
<div class="flex flex-col gap-4 p-4">
<!-- Packet Card 1 -->
<div class="flex flex-col gap-4 bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-3xl text-primary">card_giftcard</span>
</div>
<div class="flex-1">
<p class="text-base font-bold leading-normal">Community Airdrop</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">12/20 Claimed</p>
</div>
<div class="text-right">
<p class="text-base font-bold leading-normal">100 USDC</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">Created: 24 Dec 2023</p>
</div>
</div>
<div class="flex items-center justify-start">
<div class="flex items-center gap-2 rounded-full bg-status-yellow/10 px-3 py-1 text-xs font-bold text-status-yellow">
<div class="size-2 rounded-full bg-status-yellow"></div>
<span>Active</span>
</div>
</div>
</div>
<!-- Packet Card 2 -->
<div class="flex flex-col gap-4 bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-3xl text-primary">celebration</span>
</div>
<div class="flex-1">
<p class="text-base font-bold leading-normal">Team Bonus</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">10/10 Claimed</p>
</div>
<div class="text-right">
<p class="text-base font-bold leading-normal">500 USDC</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">Created: 20 Dec 2023</p>
</div>
</div>
<div class="flex items-center justify-start">
<div class="flex items-center gap-2 rounded-full bg-status-green/10 px-3 py-1 text-xs font-bold text-status-green">
<div class="size-2 rounded-full bg-status-green"></div>
<span>Completed</span>
</div>
</div>
</div>
<!-- Packet Card 3 -->
<div class="flex flex-col gap-4 bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-3xl text-primary">campaign</span>
</div>
<div class="flex-1">
<p class="text-base font-bold leading-normal">Marketing Giveaway</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">0/50 Claimed</p>
</div>
<div class="text-right">
<p class="text-base font-bold leading-normal">10 ETH</p>
<p class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark">Created: 18 Dec 2023</p>
</div>
</div>
<div class="flex items-center justify-start">
<div class="flex items-center gap-2 rounded-full bg-status-red/10 px-3 py-1 text-xs font-bold text-status-red">
<div class="size-2 rounded-full bg-status-red"></div>
<span>Expired</span>
</div>
</div>
</div>
<!-- Empty State View (Example) -->
<!-- To use this, remove the packet cards above and uncomment this section -->
<!--
        <div class="flex flex-col items-center justify-center text-center mt-16 px-6 py-12 bg-card-light dark:bg-card-dark rounded-xl">
            <div class="flex size-20 items-center justify-center rounded-full bg-primary/10 mb-6">
                <span class="material-symbols-outlined text-5xl text-primary">inbox</span>
            </div>
            <h3 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark mb-2">No Packets Here</h3>
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark max-w-xs">You haven't created any packets yet. Tap the '+' button below to start sharing!</p>
        </div>
        -->
</div>
<!-- Floating Action Button (FAB) -->
<div class="fixed bottom-6 right-6 z-20">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-4xl">add</span>
</button>
</div>
</div>
</body></html>
