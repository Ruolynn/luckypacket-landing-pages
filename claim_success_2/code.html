<style>
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #FFD700;
            top: 0;
            opacity: 0;
            animation: fall 3s ease-in-out infinite;
        }
        .confetti-piece.red { background: #E53E3E; }
        .confetti-piece:nth-child(1) { left: 10%; animation-delay: 0s; }
        .confetti-piece:nth-child(2) { left: 20%; animation-delay: -1.2s; }
        .confetti-piece:nth-child(3) { left: 30%; animation-delay: -0.5s; }
        .confetti-piece:nth-child(4) { left: 40%; animation-delay: -1.5s; }
        .confetti-piece:nth-child(5) { left: 50%; animation-delay: -0.8s; }
        .confetti-piece:nth-child(6) { left: 60%; animation-delay: -1.8s; }
        .confetti-piece:nth-child(7) { left: 70%; animation-delay: -0.2s; }
        .confetti-piece:nth-child(8) { left: 80%; animation-delay: -1s; }
        .confetti-piece:nth-child(9) { left: 90%; animation-delay: -0.3s; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(360deg); opacity: 0; }
        }
    </style>
