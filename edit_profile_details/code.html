<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - LuckyPacket</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ea2a33",
              "background-light": "#f8f6f6",
              "background-dark": "#211111",
              "text-light": "#1d1d1f",
              "text-dark": "#f5f5f7",
              "subtle-light": "#e5e5e7",
              "subtle-dark": "#3a3a3c",
              "glass-light": "rgba(255, 255, 255, 0.5)",
              "glass-dark": "rgba(40, 40, 40, 0.5)"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            },
            backdropBlur: {
              'xl': '20px',
            },
          },
        },
      }
    </script>
<style>
      .glassmorphism {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--glass-border);
      }
      html.light {
        --glass-bg: rgba(255, 255, 255, 0.5);
        --glass-border: rgba(255, 255, 255, 0.3);
      }
      html.dark {
        --glass-bg: rgba(40, 40, 40, 0.5);
        --glass-border: rgba(60, 60, 60, 0.3);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 glassmorphism">
<div class="flex items-center p-4">
<button class="text-text-light dark:text-text-dark flex size-10 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold flex-1 text-center pr-10">Edit Profile</h1>
</div>
</header>
<main class="flex flex-col flex-1 px-4 py-6">
<!-- Profile Header -->
<section class="flex w-full flex-col items-center gap-4 pb-6">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32" data-alt="User's current profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBHK9U0v7rysMXMoY5Q61NAUh41uQq5an2cwbd_G2emc--vCdp1k_VsajhVe4pIe3VO3Xm7mTJ0zFRhG8_vFHKep5dZtloyPWkkVeQVpfuJuKtyjPsQnkeo-1fnvU3yQBnqAm_G9qAzLdZn2-NlSH6JFB7LS0xZ0feu8l_Yl-10x3RFeHi7G_-rG8P6Qr-j5oojir2QXgavr0VB7gHYkxRLtsn54axTe2HcF12_ybgPsu5QJ5CJ8vB5YO0aVITLGs7XC1pAMaV17tCJ");'></div>
<button class="absolute bottom-0 right-0 flex items-center justify-center size-9 bg-primary text-white rounded-full border-2 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-base">edit</span>
</button>
</div>
</section>
<!-- Text Fields -->
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-base font-medium pb-2 text-text-light dark:text-text-dark">Display Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl bg-subtle-light/50 dark:bg-subtle-dark/50 text-text-light dark:text-text-dark placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-subtle-light dark:border-subtle-dark h-14 p-[15px] text-base font-normal" value=" Satoshi Nakamoto "/>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium pb-2 text-text-light dark:text-text-dark">Short Bio</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl bg-subtle-light/50 dark:bg-subtle-dark/50 text-text-light dark:text-text-dark placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-subtle-light dark:border-subtle-dark min-h-32 p-[15px] text-base font-normal">Building the future of decentralized social interactions. Based on Base. ðŸš€</textarea>
</label>
</div>
<!-- Social Links Section -->
<section class="pt-8">
<h3 class="text-lg font-bold pb-2 text-text-light dark:text-text-dark">Social Links</h3>
<div class="flex flex-col gap-4">
<label class="flex w-full items-center gap-3 rounded-xl border border-subtle-light dark:border-subtle-dark bg-subtle-light/50 dark:bg-subtle-dark/50 h-14 px-4 focus-within:ring-2 focus-within:ring-primary/50">
<span class="text-text-light/70 dark:text-text-dark/70 text-lg">@</span>
<input class="form-input flex-1 bg-transparent p-0 border-0 focus:ring-0 text-text-light dark:text-text-dark placeholder:text-text-light/50 dark:placeholder:text-text-dark/50" placeholder="Twitter Username"/>
</label>
<label class="flex w-full items-center gap-3 rounded-xl border border-subtle-light dark:border-subtle-dark bg-subtle-light/50 dark:bg-subtle-dark/50 h-14 px-4 focus-within:ring-2 focus-within:ring-primary/50">
<span class="text-text-light/70 dark:text-text-dark/70 text-lg">@</span>
<input class="form-input flex-1 bg-transparent p-0 border-0 focus:ring-0 text-text-light dark:text-text-dark placeholder:text-text-light/50 dark:placeholder:text-text-dark/50" placeholder="Telegram Username"/>
</label>
<label class="flex w-full items-center gap-3 rounded-xl border border-subtle-light dark:border-subtle-dark bg-subtle-light/50 dark:bg-subtle-dark/50 h-14 px-4 focus-within:ring-2 focus-within:ring-primary/50">
<span class="text-text-light/70 dark:text-text-dark/70 text-lg">@</span>
<input class="form-input flex-1 bg-transparent p-0 border-0 focus:ring-0 text-text-light dark:text-text-dark placeholder:text-text-light/50 dark:placeholder:text-text-dark/50" placeholder="Discord Username"/>
</label>
</div>
</section>
</main>
<!-- Action Buttons -->
<footer class="sticky bottom-0 w-full p-4 mt-auto glassmorphism">
<div class="flex flex-col gap-3">
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-4 bg-primary/20 text-primary/80 dark:bg-primary/30 dark:text-primary text-base font-bold">
<span class="truncate">Save Changes</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-4 text-text-light/80 dark:text-text-dark/80 text-base font-bold">
<span class="truncate">Cancel</span>
</button>
</div>
</footer>
</div>
</body></html>
