<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Lucky Packet</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#E53935",
            "background-light": "#F5F5F5",
            "background-dark": "#212121",
            "text-light": "#212121",
            "text-dark": "#F5F5F5",
            "subtle-light": "#9E9E9E",
            "subtle-dark": "#9E9E9E",
            "card-light": "#FFFFFF",
            "card-dark": "#2a2a2a",
            "border-light": "#EEEEEE",
            "border-dark": "#424242",
            "success": "#4CAF50"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
      background: white;
      position: relative;
      overflow-x: hidden;
    }
    .liquid-glass-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(200, 200, 255, 0.1), transparent),
        radial-gradient(ellipse 60% 40% at 80% 60%, rgba(255, 200, 200, 0.1), transparent),
        radial-gradient(circle 500px at 50% 50%, rgba(200, 255, 200, 0.05), transparent);
      opacity: 0.8;
      z-index: -1;
      animation: liquid-flow 25s infinite linear;
    }
    @keyframes liquid-flow {
      0% {
        transform: rotate(0deg) scale(1.2);
      }
      50% {
        transform: rotate(180deg) scale(1.5);
      }
      100% {
        transform: rotate(360deg) scale(1.2);
      }
    }
    .glass-button {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-button-primary {
      background: rgba(229, 57, 53, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-button-primary:hover {
      background: rgba(229, 57, 53, 0.8);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(2px);
    }.switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #E53935;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white font-display text-text-light">
<div class="liquid-glass-bg"></div>
<div class="relative flex min-h-screen w-full flex-col">
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-white/0 backdrop-blur-sm z-10">
<button class="text-text-light flex size-10 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-text-light text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create Packet</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1 px-4 py-2 overflow-y-auto">
<div class="space-y-6 pb-24">
<div class="glass-card p-4 rounded-xl shadow-sm">
<h2 class="text-sm font-bold text-text-light mb-4">PACKET DETAILS</h2>
<div class="space-y-4">
<div>
<label class="text-xs font-medium text-subtle-light" for="token-amount">Total Amount</label>
<div class="relative mt-1">
<input class="form-input glass-input w-full rounded-lg border-transparent text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" id="token-amount" placeholder="0.0" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="font-bold text-text-light">ETH</span>
</div>
</div>
</div>
<div>
<label class="text-xs font-medium text-subtle-light" for="packet-count">Number of Packets</label>
<div class="relative mt-1">
<input class="form-input glass-input w-full rounded-lg border-transparent text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" id="packet-count" placeholder="e.g., 100" type="number"/>
</div>
</div>
<div>
<label class="text-xs font-medium text-subtle-light" for="message">Message (Optional)</label>
<div class="relative mt-1">
<input class="form-input glass-input w-full rounded-lg border-transparent text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" id="message" placeholder="Good luck!" type="text"/>
</div>
</div>
</div>
</div>
<div class="glass-card p-4 rounded-xl shadow-sm">
<div class="flex items-center justify-between mb-4">
<h2 class="text-sm font-bold text-text-light">TASK REQUIREMENTS (OPTIONAL)</h2>
</div>
<div class="space-y-4">
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-text-light" for="twitter-toggle">Follow Twitter Account</label>
<label class="switch">
<input id="twitter-toggle" type="checkbox"/>
<span class="slider"></span>
</label>
</div>
<div class="relative hidden">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light">alternate_email</span>
<input class="form-input glass-input w-full rounded-lg border-transparent pl-10 text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" placeholder="Twitter handle" type="text"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-text-light" for="discord-toggle">Join Discord Server</label>
<label class="switch">
<input checked="" id="discord-toggle" type="checkbox"/>
<span class="slider"></span>
</label>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light">link</span>
<input class="form-input glass-input w-full rounded-lg border-transparent pl-10 text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" placeholder="discord.gg/invite-link" type="text" value="discord.gg/basenet"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-text-light" for="farcaster-toggle">Subscribe to Farcaster Channel</label>
<label class="switch">
<input checked="" id="farcaster-toggle" type="checkbox"/>
<span class="slider"></span>
</label>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light">rss_feed</span>
<input class="form-input glass-input w-full rounded-lg border-transparent pl-10 text-text-light placeholder:text-subtle-light focus:border-primary focus:ring-primary" placeholder="Channel name" type="text" value="/base"/>
</div>
</div>
</div>
</div>
<div class="glass-card p-4 rounded-xl shadow-sm">
<h2 class="text-sm font-bold text-text-light mb-3">SUMMARY</h2>
<div class="space-y-2 text-sm">
<div class="flex justify-between">
<span class="text-subtle-light">Total Amount:</span>
<span class="font-semibold text-text-light">0.1 ETH</span>
</div>
<div class="flex justify-between">
<span class="text-subtle-light">Number of Packets:</span>
<span class="font-semibold text-text-light">100</span>
</div>
<div class="flex justify-between">
<span class="text-subtle-light">Network Fee:</span>
<span class="font-semibold text-text-light">~0.0002 ETH</span>
</div>
<hr class="border-white/20 my-2"/>
<div class="flex justify-between items-start">
<span class="text-subtle-light pt-1">Claim Tasks:</span>
<div class="text-right">
<p class="font-semibold text-text-light">Join Discord: basenet</p>
<p class="font-semibold text-text-light">Subscribe on Farcaster: /base</p>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-white/60 backdrop-blur-sm p-4 border-t border-white/20">
<button class="glass-button-primary w-full rounded-full py-4 text-center text-base font-bold text-white transition-colors">
        Create Lucky Packet
      </button>
</footer>
</div>
<script>
    // Simple script to toggle visibility of input fields based on switch state
    document.addEventListener('DOMContentLoaded', function () {
      const toggles = document.querySelectorAll('input[type="checkbox"]');
      toggles.forEach(toggle => {
        const inputContainer = toggle.closest('.space-y-2').querySelector('.relative');
        if (inputContainer) {
          if (toggle.checked) {
            inputContainer.style.display = 'block';
          } else {
             inputContainer.style.display = 'none';
          }
          toggle.addEventListener('change', function() {
            if (this.checked) {
              inputContainer.style.display = 'block';
            } else {
              inputContainer.style.display = 'none';
            }
          });
        }
      });
    });
  </script>

</body></html>
